# Splunk HEC input stanza for macguard-audit
# Add to $SPLUNK_HOME/etc/system/local/inputs.conf on the Splunk indexer
# or configure via Splunk Web: Settings → Data Inputs → HTTP Event Collector

[http://macguard-audit]
disabled = 0
index = macos_security
sourcetype = macguard:posture
token = <YOUR_HEC_TOKEN>

# Optional: restrict to specific source IPs
# allowedDomains = 10.0.0.0/8

# Recommended: SSL
# requireClientCert = false
# sslVersions = tls1.2,tls1.3
